<!DOCTYPE html>
<html>

    <body>
        welcome to this page

        <script src="/socket.io/socket.io.js"></script>
        <script>
            var socket = io();
            socket.on('connect',()=>{
                console.log('Connected to server');
            });

            socket.on('newChat', (message)=>{
                console.log(message);
            })

            let params = window.location.search;
            // console.log(params);
            socket.emit('join',params,(err)=>{
                if(err) console.log(err);
            })
        </script>
    </body>
</html>
